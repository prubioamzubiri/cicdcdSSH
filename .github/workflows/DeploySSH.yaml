name: Continous Deployment

on:
  push:
    branches:
      - "main"

jobs:
  Continous_deployment:
    name: Continous Deployment SSH
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: ls local
      run: ls -l
    - name: copy file via ssh password
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.SSH }}
        source: html/*
        target: /var/www


